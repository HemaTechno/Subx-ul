<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hema Tech - Premium Tasks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0f0f1a;
      --primary-light: #1a1a2e;
      --accent: #8a74ff;
      --accent-light: #a694ff;
      --text: #ffffff;
      --text-light: rgba(255, 255, 255, 0.7);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--primary);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 26, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loadingOverlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader {
      width: 80px;
      height: 80px;
      position: relative;
      margin-bottom: 30px;
    }

    .loader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
    }

    .loader-circle:nth-child(2) {
      border-top-color: var(--accent-light);
      animation-delay: 0.2s;
    }

    .loader-circle:nth-child(3) {
      border-top-color: rgba(138, 116, 255, 0.5);
      animation-delay: 0.4s;
    }

    .loading-text {
      font-size: 1.2rem;
      color: var(--text-light);
      margin-top: 20px;
      font-weight: 500;
    }

    .loading-dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    /* Main Content */
    .container {
      max-width: 500px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.3s;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      position: relative;
    }

    .logo-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-circle i {
      animation: subtleFloat 3s ease-in-out infinite;
    }

    .brand-name {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .tagline {
      color: var(--text-light);
      font-size: 1rem;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Content Card */
    .content-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 25px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .content-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .image-container {
      width: 100%;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 25px;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .content-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--text);
    }

    .content-description {
      color: var(--text-light);
      line-height: 1.6;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    /* Progress Bar */
    .progress-container {
      margin: 30px 0;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress-label {
      font-size: 1rem;
      color: var(--text);
      font-weight: 600;
    }

    .progress-percentage {
      font-size: 1rem;
      color: var(--accent);
      font-weight: 700;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 4px;
      transition: width 0.6s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent
      );
      animation: shine 2s infinite;
    }

    /* Tasks Section */
    .tasks-section {
      margin-top: 35px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      color: var(--accent);
    }

    .tasks-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .task-item:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }

    .task-item.completed {
      background: rgba(138, 116, 255, 0.1);
      border-color: rgba(138, 116, 255, 0.3);
    }

    .task-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(138, 116, 255, 0.2), rgba(166, 148, 255, 0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--accent);
      flex-shrink: 0;
    }

    .task-content {
      flex: 1;
    }

    .task-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text);
    }

    .task-description {
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .task-action {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.95rem;
    }

    .task-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(138, 116, 255, 0.3);
    }

    .task-loading {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(138, 116, 255, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .task-check {
      width: 24px;
      height: 24px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
    }

    /* Unlock Button */
    .unlock-container {
      margin-top: 30px;
      text-align: center;
    }

    #unlockBtn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: none;
      position: relative;
      overflow: hidden;
    }

    #unlockBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(138, 116, 255, 0.4);
    }

    #unlockBtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-item {
      text-align: center;
      flex: 1;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-light);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer-link {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.95rem;
      transition: var(--transition);
    }

    .footer-link:hover {
      color: var(--accent);
    }

    .copyright {
      color: var(--text-light);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Ad Container */
    .ad-container {
      margin: 25px 0;
      border-radius: 16px;
      overflow: hidden;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 0 10px;
      }
      
      .content-card {
        padding: 25px 20px;
      }
      
      .task-item {
        padding: 18px;
      }
      
      .brand-name {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
    </div>
    <div class="loading-text">
      Loading Premium Content<span class="loading-dots"></span>
    </div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-circle">
          <i class="fas fa-crown"></i>
        </div>
      </div>
      <h1 class="brand-name">Hema Tech</h1>
      <p class="tagline">Complete tasks to unlock premium content. Ads support our creators.</p>
    </div>

    <!-- Content Card -->
    <div class="content-card">
      <div class="image-container">
        <img id="linkImage" src="" alt="Premium Content">
      </div>
      <h2 class="content-title" id="linkTitle"></h2>
      <p class="content-description" id="linkDescription"></p>
      
      <!-- Progress Section -->
      <div class="progress-container">
        <div class="progress-header">
          <span class="progress-label">Unlock Progress</span>
          <span class="progress-percentage" id="progressPercentage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <!-- Tasks Section -->
      <div class="tasks-section">
        <h3 class="section-title">
          <i class="fas fa-tasks"></i>
          Complete Tasks
        </h3>
        <div class="tasks-list" id="tasksList">
          <!-- Tasks will be loaded here -->
        </div>
      </div>

      <!-- Unlock Button -->
      <div class="unlock-container">
        <button id="unlockBtn">Unlock Premium Content</button>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="unlockCount">0</div>
          <div class="stat-label">Unlocks</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="tasksCount">0</div>
          <div class="stat-label">Tasks</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="completedCount">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>
    </div>

    <!-- Ad Container -->
    <div class="ad-container">
      <div data-mndazid="9160e4b4-01cf-44a1-9a70-a68ef3039f40"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="https://youtube.com/@hema_tech1" target="_blank" class="footer-link">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="#" class="footer-link">
          <i class="fas fa-question-circle"></i> Help
        </a>
      </div>
      <p class="copyright">Â© 2025 Hema Tech. All rights reserved.</p>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      databaseURL: "https://hhhhhh-d4fb8-default-rtdb.firebaseio.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const linkId = urlParams.get("id");

    // DOM Elements
    const loadingOverlay = document.getElementById('loadingOverlay');
    const linkImage = document.getElementById('linkImage');
    const linkTitle = document.getElementById('linkTitle');
    const linkDescription = document.getElementById('linkDescription');
    const tasksList = document.getElementById('tasksList');
    const progressFill = document.getElementById('progressFill');
    const progressPercentage = document.getElementById('progressPercentage');
    const unlockBtn = document.getElementById('unlockBtn');
    const unlockCount = document.getElementById('unlockCount');
    const tasksCount = document.getElementById('tasksCount');
    const completedCount = document.getElementById('completedCount');

    let tasks = [];
    let destination = "";
    let docId = "";
    let currentUnlockCount = 0;
    let canClickUnlock = true;

    // Demo data for display
    const demoData = {
      coverUrl: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80",
      title: "Premium Content Access",
      description: "Unlock exclusive content by completing simple tasks. Each task helps support our creators and brings you closer to premium access.",
      destination: "https://www.example.com",
      tasks: [
        { 
          typeLabel: "Subscribe to Channel", 
          link: "https://youtube.com/@hema_tech1", 
          done: false,
          icon: "fab fa-youtube",
          description: "Subscribe to our YouTube channel"
        },
        { 
          typeLabel: "Watch Video", 
          link: "https://www.example.com/video1", 
          done: false,
          icon: "fas fa-play",
          description: "Watch the required video completely"
        },
        { 
          typeLabel: "Join Community", 
          link: "https://www.example.com/community", 
          done: false,
          icon: "fas fa-users",
          description: "Join our Telegram community"
        }
      ],
      unlockCount: 42
    };

    // Load data
    async function loadData() {
      try {
        if (!linkId) {
          // Use demo data
          await simulateLoading();
          displayData(demoData);
        } else {
          // Fetch from Firebase
          const q = query(collection(db, "links"), where("idField", "==", linkId));
          const snapshot = await getDocs(q);
          
          if (!snapshot.empty) {
            const docSnap = snapshot.docs[0];
            const data = docSnap.data();
            docId = docSnap.id;
            displayData(data);
          } else {
            displayData(demoData);
          }
        }
      } catch (error) {
        console.error("Error loading data:", error);
        displayData(demoData);
      }
    }

    // Simulate loading for demo
    function simulateLoading() {
      return new Promise(resolve => {
        setTimeout(resolve, 2000);
      });
    }

    // Display data on page
    function displayData(data) {
      linkImage.src = data.coverUrl || demoData.coverUrl;
      linkTitle.textContent = data.title || demoData.title;
      linkDescription.textContent = data.description || demoData.description;
      destination = data.destination || demoData.destination;
      tasks = data.tasks || demoData.tasks;
      currentUnlockCount = data.unlockCount || demoData.unlockCount;

      // Update stats
      unlockCount.textContent = currentUnlockCount;
      tasksCount.textContent = tasks.length;
      updateCompletedCount();

      // Render tasks
      renderTasks();

      // Hide loading overlay
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
      }, 500);
    }

    // Render tasks
    function renderTasks() {
      tasksList.innerHTML = '';
      
      tasks.forEach((task, index) => {
        const taskElement = document.createElement('div');
        taskElement.className = `task-item ${task.done ? 'completed' : ''}`;
        taskElement.dataset.index = index;
        
        if (!task.done) {
          taskElement.addEventListener('click', () => startTask(index));
        }
        
        taskElement.innerHTML = `
          <div class="task-icon">
            <i class="${task.icon || 'fas fa-tasks'}"></i>
          </div>
          <div class="task-content">
            <div class="task-title">${task.typeLabel || "Task"}</div>
            <div class="task-description">${task.description || "Complete this task"}</div>
          </div>
          <div class="task-action">
            ${task.done ? 
              '<div class="task-check"><i class="fas fa-check"></i></div>' : 
              '<button class="task-btn">Start</button>'
            }
          </div>
        `;
        
        tasksList.appendChild(taskElement);
      });
      
      updateProgress();
      updateUnlockButton();
    }

    // Start a task
    async function startTask(index) {
      const taskElement = tasksList.children[index];
      const actionDiv = taskElement.querySelector('.task-action');
      
      // Show loading
      actionDiv.innerHTML = '<div class="task-loading"></div>';
      
      // Open task link
      if (tasks[index]?.link) {
        window.open(tasks[index].link, "_blank");
      }
      
      // Simulate task completion
      setTimeout(() => {
        tasks[index].done = true;
        updateCompletedCount();
        renderTasks();
      }, 8000); // 8 seconds for demo
    }

    // Update completed count
    function updateCompletedCount() {
      const completed = tasks.filter(t => t.done).length;
      completedCount.textContent = completed;
    }

    // Update progress
    function updateProgress() {
      const completed = tasks.filter(t => t.done).length;
      const total = tasks.length;
      const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
      
      progressFill.style.width = `${percentage}%`;
      progressPercentage.textContent = `${percentage}%`;
      
      return percentage;
    }

    // Update unlock button visibility
    function updateUnlockButton() {
      const completed = tasks.filter(t => t.done).length;
      const total = tasks.length;
      
      if (completed === total && total > 0) {
        unlockBtn.style.display = 'block';
      } else {
        unlockBtn.style.display = 'none';
      }
    }

    // Handle unlock button click
    unlockBtn.addEventListener('click', async function() {
      if (!canClickUnlock) return;
      
      canClickUnlock = false;
      unlockBtn.disabled = true;
      unlockBtn.textContent = 'Opening...';
      
      // Open destination
      if (destination) {
        window.open(destination, "_blank");
      }
      
      // Update unlock count
      if (docId) {
        try {
          const docRef = doc(db, "links", docId);
          await updateDoc(docRef, { unlockCount: increment(1) });
          currentUnlockCount++;
          unlockCount.textContent = currentUnlockCount;
        } catch (error) {
          console.error("Error updating count:", error);
        }
      } else {
        // Demo increment
        currentUnlockCount++;
        unlockCount.textContent = currentUnlockCount;
      }
      
      // Reset button after delay
      setTimeout(() => {
        unlockBtn.disabled = false;
        unlockBtn.textContent = 'Unlock Premium Content';
        canClickUnlock = true;
      }, 10000);
    });

    // Initialize loading dots animation
    function initLoadingDots() {
      const dotsElement = document.querySelector('.loading-dots');
      if (dotsElement) {
        setInterval(() => {
          const currentText = dotsElement.textContent;
          if (currentText === '...') {
            dotsElement.textContent = '';
          } else {
            dotsElement.textContent = currentText + '.';
          }
        }, 500);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initLoadingDots();
      loadData();
    });
  </script>
</body>
</html>
