<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks & Unlock (Timer)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h2 { margin-bottom: 25px; color: #fff; }

        .step-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-sizing: border-box;
            color: white;
            position: relative;
        }

        .step-active {
            background-color: #3498db;
            box-shadow: 0 4px 0 #2980b9;
        }
        .step-active:hover { transform: translateY(-2px); }
        .step-active:active { transform: translateY(2px); box-shadow: none; }

        /* ÙƒÙ„Ø§Ø³ Ù„Ù„Ø²Ø± ÙˆÙ‡Ùˆ Ø¨ÙŠØ¹Ø¯ ÙˆÙ‚Øª */
        .step-waiting {
            background-color: #e67e22; /* Ø¨Ø±ØªÙ‚Ø§Ù„ÙŠ */
            color: white;
            cursor: wait;
            pointer-events: none; /* ÙŠÙ…Ù†Ø¹ Ø§Ù„Ø¶ØºØ· Ø§Ù„Ù…ØªÙƒØ±Ø± */
        }

        .step-locked {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
            pointer-events: none;
            border: 1px solid #444;
        }

        .step-done {
            background-color: #27ae60;
            color: white;
            cursor: default;
            pointer-events: none;
        }

        #unlockBtn {
            background-color: #f1c40f;
            color: #2c3e50;
            display: none;
            box-shadow: 0 4px 0 #d35400;
            animation: pulse 2s infinite;
        }
        #unlockBtn:hover { background-color: #f39c12; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }

        .reset-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">

    <script>
        // === Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª ===
        const FINAL_DESTINATION = "https://www.mediafire.com";
        const WAIT_SECONDS = 10; // Ø¹Ø¯Ø¯ Ø§Ù„Ø«ÙˆØ§Ù†ÙŠ Ù‡Ù†Ø§
        // ==============

        let currentProgress = localStorage.getItem('hemaUserProgress') || 0;
        currentProgress = parseInt(currentProgress);

        // Ù…ØªØºÙŠØ± Ù„Ù…Ù†Ø¹ Ø­Ø¯ÙˆØ« Ø®Ø·Ø£ Ù„Ùˆ Ø¶ØºØ· Ø¹Ù„Ù‰ Ø²Ø±Ø§Ø±ÙŠÙ† ÙÙŠ Ù†ÙØ³ Ø§Ù„ÙˆÙ‚Øª
        let isTimerRunning = false;

        updateUI();

        function startTimer(stepNum, btnId) {
            // Ù„Ùˆ Ø§Ù„Ø®Ø·ÙˆØ© Ù…Ø¹Ù…ÙˆÙ„Ø© Ù‚Ø¨Ù„ ÙƒØ¯Ø§ØŒ Ù…Ù†Ø¹Ù…Ù„Ø´ Ø­Ø§Ø¬Ø©
            if (stepNum <= currentProgress || isTimerRunning) return;

            isTimerRunning = true;
            let timeLeft = WAIT_SECONDS;
            const btn = document.getElementById(btnId);
            const originalText = btn.innerText; // Ù†Ø­ÙØ¸ Ø§Ù„Ù†Øµ Ø§Ù„Ø£ØµÙ„ÙŠ

            // ØªØºÙŠÙŠØ± Ø´ÙƒÙ„ Ø§Ù„Ø²Ø± Ù„Ù€ "Ø§Ù†ØªØ¸Ø§Ø±"
            btn.classList.remove('step-active');
            btn.classList.add('step-waiting');
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†Øµ ÙÙˆØ±Ø§Ù‹
            btn.innerText = `Verifying... ${timeLeft}s`;

            // ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¹Ø¯Ø§Ø¯ ÙƒÙ„ Ø«Ø§Ù†ÙŠØ©
            const countdown = setInterval(() => {
                timeLeft--;
                btn.innerText = `Verifying... ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(countdown); // ÙˆÙ‚Ù Ø§Ù„Ø¹Ø¯Ø§Ø¯
                    finishStep(stepNum);      // Ø§Ø¹ØªÙ…Ø¯ Ø§Ù„Ø®Ø·ÙˆØ©
                }
            }, 1000);
        }

        function finishStep(stepNum) {
            isTimerRunning = false;
            
            if (stepNum > currentProgress) {
                currentProgress = stepNum;
                localStorage.setItem('hemaUserProgress', currentProgress);
                updateUI();
            }
        }

        function openFinalLink() {
            window.open(FINAL_DESTINATION, '_blank');
        }

        function updateUI() {
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            const btn3 = document.getElementById('btn3');
            const unlockBtn = document.getElementById('unlockBtn');

            // ØªÙ†Ø¸ÙŠÙ (Ø¥Ø²Ø§Ù„Ø© ÙƒÙ„Ø§Ø³ Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ù„Ùˆ Ù…ÙˆØ¬ÙˆØ¯)
            resetClass(btn1); resetClass(btn2); resetClass(btn3);

            // Step 1
            if (currentProgress >= 1) {
                btn1.classList.add('step-done');
                btn1.innerText = "Step 1: Done âœ“";
            } else {
                btn1.classList.add('step-active');
                // Ù„Ùˆ Ø§Ù„Ø²Ø± Ù„Ø³Ù‡ Ù…Ø´ Ø®Ù„ØµØ§Ù†ØŒ Ù†Ø±Ø¬Ø¹ Ø§Ù„Ù†Øµ Ù„Ø£ØµÙ„Ù‡ Ù„Ùˆ ÙƒØ§Ù† Ù…ØªØºÙŠØ±
                if(!btn1.innerText.includes("Verifying")) btn1.innerText = "Step 1: Subscribe";
            }

            // Step 2
            if (currentProgress >= 2) {
                btn2.classList.add('step-done');
                btn2.innerText = "Step 2: Done âœ“";
            } else if (currentProgress == 1) {
                btn2.classList.add('step-active');
                // ØªØ£ÙƒØ¯ Ø¥Ù† Ø§Ù„Ø±Ø§Ø¨Ø· Ù…ÙˆØ¬ÙˆØ¯ Ø¹Ø´Ø§Ù† ÙŠÙ‚Ø¯Ø± ÙŠØ¶ØºØ·
                if(btn2.getAttribute('href') === null) btn2.setAttribute('href', "https://www.youtube.com");
                if(!btn2.innerText.includes("Verifying")) btn2.innerText = "Step 2: Like Video";
            } else {
                btn2.classList.add('step-locked');
                btn2.removeAttribute('href'); // Ø´ÙŠÙ„ Ø§Ù„Ø±Ø§Ø¨Ø· Ø¹Ø´Ø§Ù† Ù…ÙŠØ¶ØºØ·Ø´
                btn2.innerText = "Step 2: Locked ğŸ”’";
            }

            // Step 3
            if (currentProgress >= 3) {
                btn3.classList.add('step-done');
                btn3.innerText = "Step 3: Done âœ“";
                unlockBtn.style.display = "flex";
            } else if (currentProgress == 2) {
                btn3.classList.add('step-active');
                if(btn3.getAttribute('href') === null) btn3.setAttribute('href', "https://www.facebook.com");
                if(!btn3.innerText.includes("Verifying")) btn3.innerText = "Step 3: Comment";
            } else {
                btn3.classList.add('step-locked');
                btn3.removeAttribute('href');
                btn3.innerText = "Step 3: Locked ğŸ”’";
            }
        }

        function resetClass(elem) {
            // Ø¨Ù†Ø´ÙŠÙ„ Ø£ÙŠ ÙƒÙ„Ø§Ø³Ø§Øª ÙˆÙ†Ø±Ø¬Ø¹ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ Ø¨Ø³ØŒ Ù„ÙƒÙ† Ø¨Ù†Ø³ÙŠØ¨ Ø§Ù„Ù€ waiting Ù„Ùˆ Ø´ØºØ§Ù„
            if (!elem.classList.contains('step-waiting')) {
                elem.className = "step-btn";

        function resetProgress() {

        }
    </script>
